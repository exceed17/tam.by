<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Новости {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="/static/books/css/news.css">
</head>
<body bgcolor="#9663a8">

<div class="info">
    <div class="leftinfo">
        {% block content_name %}
        Новости
        {% endblock %}
    </div>

    <div class="center">
        <div class="logo">
            <a href="http://127.0.0.1:8000/" style="color:white;">TAM.BY</a>
        </div>
    </div>

    <div class="time">
        {{time_now|date:'H:i'}}
    </div>

</div>
{% block type_news %}
<div class="allnews">
    {% for p in news %}
    {% if p.cat_id > 0 %}
    <a href="{{p.get_absolute_url}}">
        <div class="allnewss">
            <div style="width:20%; float:left; height:80%; margin-top:10px;">
                <img src="{{p.photo.url}}" class="d-block w-100" style="border-radius: 10px; height:21vh; width:14vw;">
            </div>
            <div style="width:75%; float:left;">
                <h1>{{p.title}}</h1>
                <p style="font-size:20px;">{{p.most_important}}</p>
                <div class="timenews">
                    {{p.time_create|date:"d E Y H:i"}}
                </div>
            </div>
        </div>

    </a>

    <hr>
    {% endif %}
    {% endfor %}

</div>
{% endblock %}

</body>
</html>
